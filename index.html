<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="stats-container">
      <div class="stats-card-right">
        <div class="stats-card-info">
          <h1>
            Get <span class="h1-span">insights</span> that help your business
            grow.
          </h1>
          <p class="stats-card-p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-number-info">
            <div class="stat">
              <p class="stat-heading">10k+</p>
              <p class="stat-text">COMPANIES</p>
            </div>
            <div class="stat">
              <p class="stat-heading">314</p>
              <p class="stat-text">TEMPLATES</p>
            </div>
            <div class="stat">
              <p class="stat-heading">12M+</p>
              <p class="stat-text">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img
          class="stats-container-img"
          src="./images/image-header-desktop.jpg"
          alt="typing on laptop smiling"
        />
      </div>
    </div>
  </body>
</html>
